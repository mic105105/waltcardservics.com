<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Walt Login</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center;
		}
		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}
		.login-form {
			margin: 0 auto;
			max-width: 400px;
			text-align: right;
		}
	input[type=submit] {
  background-color: #FF5F15;
  color: white;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}	</style>
</head>
<body>
	<header>
		<img src="one.png" alt="logo">
	</header>
	<div class="login-form">
		<form action="#" method="POST">
			<label for="user_id">Online User ID:</label>
			<input type="text" id="user_id" name="user_id" required><br><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>

			<label for="remember">Remember User:</label>
			<input type="checkbox" id="remember" name="remember"><br><br>

			<input type="submit" value="Login">
		</form>
	</div>
	<div>
		<img alt="" src="two.png">
	</div>
	<div>
		<img alt="" src="footer.png">
	</div>
</body>
</html>
